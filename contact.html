<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>
<body>

  <!-- Navbar (identique à index.html) -->
  <nav>
    <div class="nav-container">
      <img src="logo/logo_blanc.png" alt="Logo Stade Poitevin Karaté" class="logo" />
      <ul class="nav-links">
        <li><a href="index.html#accueil">Accueil</a></li>
        <li><a href="index.html#le_club">Le club</a></li>
        <li><a href="index.html#infos">Infos & Événements</a></li>
        <li><a href="index.html#galerie">Galerie</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Section Contact -->
  <main>
    <section class="contact-page">
      <h2>Nous contacter</h2>
      <p style="color:white;">Pour toute demande d'information, vous pouvez remplir le formulaire ci-dessous :</p>
      <form action="mailto:redeye974@hotmail.fr" method="post" enctype="text/plain" class="contact-form">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="btn">Envoyer</button>
      </form>
    </section>
  </main>

  <!-- Footer (identique) -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Stade Poitevin Karaté - Tous droits réservés</p>
      <ul class="social-icons">
        <li><a href="https://www.facebook.com/StadePoitevinKarateContact/" target="_blank"><i class="fab fa-facebook"></i></a></li>
        <li><a href="https://www.instagram.com/club_spk/" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="https://www.youtube.com/@Club_spk" target="_blank"><i class="fab fa-youtube"></i></a></li>
      </ul>
    </div>
  </footer>

</body>
